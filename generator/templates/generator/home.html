<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
  </head>
  <body>

    <div class="container text-center">
      <h1>Password Generator</h1>

      <form action="{% url 'password' %}">
        <select name="length">
            <option value="6"> 6 </option>
            <option value="7"> 7 </option>
            <option value="8" selected = "selected"> 8 </option>
            <option value="9"> 9 </option>
            <option value="10"> 10 </option>
            <option value="11"> 11 </option>
            <option value="12"> 12 </option>
        </select> Password Length

        <br>
        <input type="checkbox" name="uppercase" value="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="numbers" value="numbers"> Numbers
        <br>
        <input type="checkbox" name="special" value="special"> Special Characters
        <br>
        <br>
        <br>
        <input type="submit" name="" value="Generate Password" class='btn btn-primary'>
        <br>
        <br>
        <br>
        <br>
        <br>
        <a href="{% url 'about' %}">About this Website</a>

      </form>
    </div>
  </body>
</html>
